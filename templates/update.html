<body> 
<!--     oncontextmenu="return false" -->
{% block content %}

 <div class="container-fluid"<body>
    {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                <h3 class="text-center">{{message}}</h3>
            </div>
            {% endfor%}
    {% endif%}
       <div class="col-md-offset-3 col-md-5">
        <form action="/update/{{data.id}}" method="POST" autocomplete="off"  enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="page-header text-primary text-center">UPDATE DATA</h1>        
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="nam" required oninvalid="this.setCustomValidity('name?')" oninput="this.setCustomValidity('')" value="{{data.Name}}">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="passwords"  required value="{{data.Password}}">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" required value="{{data.Address}}" >
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" required value="{{data.Contact}}">
        </div>
        <div class="form-group">
            <label>Mail *</label>
            <input type="text" class="form-control" name="mail" required value="{{data.Mail}}">
        </div>
        <div class="form-group">
            {% if data.image %}
<!--                 <img src="https://crud-indian.herokuapp.com/media/{{data.image}}" alt="image_here" class="prod-size" srcset=""> -->
                      <img src="{{data.image.url}}" alt="image_here" class="prod-size" srcset="">

                <tt><label>upload_img</label></tt>
                <input type="file" name="img1" class="form-control"  enctype="multipart/form-data">
            {% endif %}
            
        </div>
            
        <div >
            <input type="submit" value="UPDATE" class="btn btn-primary btn-block">
            <a href="{% url 'index' %}" style="color: white;"  class="btn btn-block btn-danger">Cancel</a>
        </div>
        </form>
       </div>
    </div>
